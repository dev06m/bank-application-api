<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Currency</th>
                    <th scope="col">Balance</th>
                    <th>Transaction</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account, i : ${accounts}">
                    <th scope="row" th:text="${i.index}"></th>
                    <td th:text="${account.firstName}">Mark</td>
                    <td th:text="${account.lastName}">Otto</td>
                    <td th:text="${account.currencyCode}">@mdo</td>
                    <td th:text="${account.balance}">@mdo</td>
                    <td><a class="btn btn-primary" th:href="@{/bank/transfer}">Transfer Money</a></td>
                </tr>
                </tbody>
            </table>

            <div style="padding: 50px; tet-align: center">
                <button class="btn btn-secondary">Add New Account</button>
                <button class="btn btn-secondary">Transfer Money</button>
            </div>

        </div>
    </div>


</body>
</html>
